<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--My CSS-->
    <link rel="stylesheet" href="cart.css">

    <title>Your Sushi Cart (SH-IT_Task2)</title>
</head>
<body>
    <main class="container">
        <div>
            <header>
                <div>CART</div>
            </header>
        </div>

        <section class="menu">
            <div class="icon1">
                <h1>S.</h1>
            </div>

            <div class="icon2">
                <a href="index.html" title="Home"><img src="images/Vector.png" alt="Homepage"></a>
            </div>

            <div class="icon3">
                <a href="menu.html" title="Menu"><img src="images/restaurant_menu_24px_2.png" alt="Menu"></a>
            </div>

            <div class="icon4">
                <div class="highlight">
                    <a href="cart.html" title="Cart"><img src="images/shopping_cart_24px_2.png" alt="Your Cart"></a>
                </div>
            </div>

            <div class="icon5">
                <a href="#" title="Maps"><img src="images/place_24px.png" alt="Maps"></a>
            </div>

            <div class="icon6">
                <a href="#" title="Log Out"><img src="images/Group 7.png" alt="Log Out"></a>
            </div>
            </section>

            <section class="cart-items">
                <div class="cart-catalogue">
                    <div class="Smashed-Avo">
                        <img src="images/Ellipse 5.png">
                        
                        <div class="price">
                            <tag>Smashed Avo</tag>
                            <p>$20.00</p>
                        </div>

                        <div class="quantity">
                            <div></div>
                            <p id="one">1</p>
                            <p id="minus">-</p>
                            <p id="plus">+</p>
                        </div>

                        <div class="cancel">
                            <img src="images/Path.png">
                        </div>
                    </div>

                    <div class="Yin-Yang">
                        <img src="images/Ellipse 6.png">
                        
                        <div class="price">
                            <tag>Yin & Yang</tag>
                            <p>$10.00</p>
                        </div>

                        <div class="quantity">
                            <div></div>
                            <p id="one">1</p>
                            <p id="minus">-</p>
                            <p id="plus">+</p>
                        </div>

                        <div class="cancel">
                            <img src="images/Path.png">
                        </div>
                    </div>

                    <div class="Pancakes">
                        <img src="images/Ellipse 7.png">
                        
                        <div class="price">
                            <tag>Pancakes</tag>
                            <p>$25.00</p>
                        </div>

                        <div class="quantity">
                            <div></div>
                            <p id="one">1</p>
                            <p id="minus">-</p>
                            <p id="plus">+</p>
                        </div>

                        <div class="cancel">
                            <img src="images/Path.png">
                        </div>
                    </div>

                    <div class="Ranchero">
                        <img src="images/Ellipse 8.png">
                        
                        <div class="price">
                            <tag>Rancheros</tag>
                            <p>$25.00</p>
                        </div>

                        <div class="quantity">
                            <div></div>
                            <p id="one">1</p>
                            <p id="minus">-</p>
                            <p id="plus">+</p>
                        </div>

                        <div class="cancel">
                            <img src="images/Path.png">
                        </div>
                    </div>
                </div>

                <div class="subtotal">
                    <h1>Your Subtotal</h1>
                    <div class="order"><p id="text">Subtotal</p> <p id="dollar">$80.00</p></div>
                    <button>Confirm Order</button>
                </div>

                <div class="promocode">
                    <h1>Promo Code</h1>
                        <form>
                            <input class="order" type="text" placeholder="Enter promo code...">
                        </form>
                    <button>Apply</button>
                </div>
            </section>

            <footer>Copyright (C) 2021 Sushi Restaurant</footer>
    </main>
</body>
</html>
